name: Quality check

on:
  workflow_call:
    inputs:
      library_name:
        required: true
        type: string
      working_directory:
        required: true
        type: string

jobs:
  check:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install python
        working-directory: ${{ inputs.working_directory }}
        run: uv python install

      - name: Sync dependencies
        working-directory: ${{ inputs.working_directory }}
        run: uv sync

      - name: Ruff check
        working-directory: ${{ inputs.working_directory }}
        run: uv run ruff check

      - name: Run pytest
        working-directory: ${{ inputs.working_directory }}
        run: uv run pytest
