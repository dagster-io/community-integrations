# Build and deployment for `dagster-modal`
#
# References
#
#     https://docs.astral.sh/uv/guides/integration/github/
#     https://docs.astral.sh/uv/guides/publish/#preparing-your-project-for-packaging
#     https://docs.pypi.org/trusted-publishers/adding-a-publisher/
#

name: Build and release

on:
  workflow_call:
    inputs:
      library_name:
        required: true
        type: string
      working_directory:
        required: true
        type: string

jobs:
  build:
    name: python
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        working-directory: ${{ inputs.working_directory }}
        run: uv python install

      - name: Build
        working-directory: ${{ inputs.working_directory }}
        run: uv build

      # Tag must adhere to naming convention of distributed files. For example, the tag
      # `dagster_modal-0.1.2` must match the prefix of the files in the `dist/` folder:
      #
      # -rw-r--r--@ 2.0K Oct 23 14:06 dagster_modal-0.1.2-py3-none-any.whl
      # -rw-r--r--@ 1.6K Oct 23 14:06 dagster_modal-0.1.2.tar.gz
      - name: Validate release version
        run: |
          PREFIX="${{ github.ref_name }}"
          for file in dist/*; do
            if [[ $(basename "$file") != "$PREFIX"* ]]; then
              echo "File $file does not have the prefix $PREFIX"
              exit 1
            fi
          done
          echo "All files have the correct prefix."

      - name: Publish
        working-directory: ${{ inputs.working_directory }}
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
          UV_PUBLISH_URL: ${{ vars.UV_PUBLISH_URL }}
